

    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
    
                <form >
                   <div class='form-group'>
                     <input type="text" name='title' [(ngModel)]="game.title" placeholder="titulo" class="form-control" autofocus>
                   </div>
                   <div class='form-group'>
                    <textarea name="description" [(ngModel)]="game.description" placeholder="Description" rows="2" class="form-control"></textarea>
                  </div>
                  <div class='form-group'>
                    <input type="url" name='image' [(ngModel)]="game.image" placeholder="Imagen" class="form-control" >
                  </div>
                  <button class="btn btn-success btn-block" (click)="edit==true ? updateGame() : saveNewGame()">
                      Save
                  </button>
    
                </form>
    
            </div>
        </div>
    </div>

    <div class="col-md-4 offset-md-2">
      <div class="card  text-center">
        <div class="card-body">
          <img [src]="game.image=='' ? '/assets/no-image.png' : game.image" class="card-img-top" >
         <h3>{{game.title=='' ? 'Titulo' : game.title}}</h3>
         <p>{{game.description =='' ? 'Descripcionde la pelicula':game.description}}</p>
        </div>
         
    
      </div>
     </div>
